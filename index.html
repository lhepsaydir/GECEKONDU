<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
    <main>
      <h1>The Gecekondu</h1>
      <div class="wrapper">
        <img src="gecekondu.jpg" alt="Workplace" usemap="#workmap">
        <map name="workmap" id="workmap">
          <area shape="circle" coords="651,385,20" alt="Computer" id="cabbage">
          <area shape="circle" coords="190,52,20" alt="Computer" id="bookshelf">
        </map>
  
        <div class="info_wrapper">
          <div id="cabbage_popover" class="hide">
            <p>CABBAGE</p>
          </div>
    
          <div id="bookshelf_popover" class="hide">
            <p>BOOKSHELF</p>
            <img src="./duvets.jpg" style="height: 200px; width: auto;"/>
          </div>
        </div>
      </div>
    </main>
	<script src="index.js"></script>
  </body>
</html>
